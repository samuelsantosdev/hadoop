version: "3.7"
services:
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    network_mode: host
    environment:
      ZOOKEEPER_CLIENT_PORT: 32181
      ZOOKEEPER_TICK_TIME: 2000
    extra_hosts:
      - "moby:127.0.0.1"

  kafka:
    image: confluentinc/cp-kafka:latest
    network_mode: host
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: localhost:32181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    extra_hosts:
      - "moby:127.0.0.1"

  stream_tweets_1:
    image: "twitter_stream:latest"
    entrypoint: /entrypoint.sh
    command: ["python", "stream_tweets.py"]
    network_mode: host
    environment:
      WORDS: 'love'
      PYTHONUNBUFFERED: 1
    env_file: app/.env
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "0.2"
          memory: 128M
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
    volumes:
      - ./data:/app/data:rw

  producer_1:
    image: "twitter_stream:latest"
    entrypoint: /entrypoint.sh
    environment:
      WORDS: 'love'
      PYTHONUNBUFFERED: 1
    command: ["python", "producer.py"]
    depends_on: 
      - stream_tweets_1
      - kafka
    network_mode: host
    env_file: app/.env
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "0.2"
          memory: 128M
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
    volumes:
      - ./data:/app/data:rw